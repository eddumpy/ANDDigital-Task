<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style type="text/css">
    .candidates {
      font-size: 12px;
      background: #fff;
      margin: 45px;
      width: 480px;
      border-collapse: collapse;
      text-align: left;
    }

    .candidates th {
      font-size: 16px;
      font-weight: normal;
      color: #039;
      padding: 10px 8px;
      border-bottom: 2px solid #6678b1;
    }

    .candidates td {
      color: #669;
      padding: 9px 8px 0px 8px;
    }

    .candidates tbody tr:hover td {
      color: #009;
    }
  </style>
  <script type="text/javascript" src="candidates.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="container">
    <h2> Demo Table Of Candidates <h2>
    <table class="candidates" id="candidates_example">
      <thead>
        <tr>
          <th>Name</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tr>
        <td>Cirpo</td>
        <td>JavaScript, Docker</td>
      </tr>
      <tr>
        <td>Louis</td>
        <td>Java, AEM</td>
      </tr>
      <tr>
        <td>Nermin</td>
        <td>.NET, Azure</td>
      </tr>
    </table>
    <h2> Candidates Tables by Skill
      <script>
        // Gets all the skills from candidate table
        const skillset = getSkills(newCandidates);
        var title = "Candidates by ";

        // Iterates through each skill in the set and
        // creates a new table with a heading
        for (var it = skillset.values(), skill= null; skill=it.next().value; ){
          var candidateTable = getCandidateTable(skill);
          var tableTitle = document.createTextNode(title + skill);
          document.body.appendChild(tableTitle)
          document.body.appendChild(candidateTable);
        }
      </script>
  </div>
</body>

</html>
